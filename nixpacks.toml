# Nixpacks configuration for Railway
# This ensures Railway builds the project correctly

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = [
  "npm install",
  "cd frontend && npm install && cd ..",
  "cd backend && npm install && cd .."
]

[phases.build]
cmds = [
  "npm run build",
  "ls -la backend/dist || echo 'Backend dist not found'",
  "test -f backend/dist/main.js || (echo 'ERROR: backend/dist/main.js not found' && exit 1)"
]

[start]
cmd = "cd /app && npm run start:prod"
