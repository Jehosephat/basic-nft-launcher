# Nixpacks configuration for Railway
# This ensures Railway builds the project correctly

[phases.setup]
nixPkgs = ["nodejs_20"]
# Set NODE_ENV to development during install to ensure devDependencies are installed
env = { "NODE_ENV" = "development" }

[phases.install]
cmds = [
  "npm install",
  "cd frontend && npm install && cd ..",
  "cd backend && npm install && cd .."
]

[phases.build]
cmds = [
  "echo 'Building frontend...' && npm run build:frontend",
  "echo 'Building backend...' && npm run build:backend",
  "echo 'Copying frontend...' && npm run copy:frontend",
  "echo 'Verifying build...'",
  "test -f backend/dist/main.js && echo '✓ backend/dist/main.js exists' || (echo '✗ ERROR: backend/dist/main.js not found!' && ls -la backend/dist/ && exit 1)",
  "echo 'Build complete!'"
]

[start]
cmd = "cd /app && npm run start:prod"
