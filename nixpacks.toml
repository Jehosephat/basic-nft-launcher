# Nixpacks configuration for Railway
# This ensures Railway builds the project correctly

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = [
  "npm install",
  "cd frontend && npm install && cd ..",
  "cd backend && npm install && cd .."
]

[phases.build]
cmds = [
  "npm run build"
]

[start]
cmd = "npm run start:prod"
